<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="fav.png" type="image/x-icon" />
    <title>GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gamebox">
      <div class="heading">
        <h1>HIT THE BOXES!</h1>
      </div>
      <div class="level">
        <button class="btn easy">EASY</button>
        <button class="btn medium">MEDIUM</button>
        <button class="btn hard">HARD</button>
      </div>
      <div class="container hide">
        <div class="square" id="1"></div>
        <div class="square mole" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>

      <div class="info">
        <div class="score_div">
          <p>SCORE: <span id="score">0</span></p>
        </div>
        <div class="time_div">
          <p>TIME: <span id="time">60</span></p>
          <p></p>
        </div>
      </div>
      <p>
        <i
          >Developed by
          <a
            href="https://www.instagram.com/neerajchaudhary.31/"
            target="_blank"
            >Neerajkumar</a
          ></i
        >
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
